<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>Frogleap Studios - Official Website and Merch Store</title>
</head>

<body>
    <!-- Inicio header -->
    <header class="header">
      <nav class="header__nav">
        <input type="checkbox" id="menuHamburguesa">
        <label class="header__nav__checkbox__menu" for="menuHamburguesa">
          <img class="header__nav__checkbox__menu__icono" src="./img/menuHamburguesa.svg" alt="icono menu hamburguesa">
        </label>
        <a href="index.html" class="header__nav__inicio">
          <img src="img/frogleap-logo.png" alt="frogleap studios logo" class="header__nav__inicio__logo" />
        </a>
        <ul class="header__nav__menuPaginas">
          <li class="header__nav__menuPaginas__item"><a href="music.html"
              class="header__nav__menuPaginas__item__link">Music</a></li>
          <li class="header__nav__menuPaginas__item"><a href="store.html"
              class="header__nav__menuPaginas__item__link">Store</a></li>
          <li class="header__nav__menuPaginas__item"><a href="videos.html"
              class="header__nav__menuPaginas__item__link">Videos</a></li>
          <li class="header__nav__menuPaginas__item"><a href="tour-dates.html"
              class="header__nav__menuPaginas__item__link">Tour Dates</a></li>
        </ul>
        <a href="https://www.patreon.com/frogleapstudios" target="_blank" class="header__nav__patreonLink">
          <img src="img/patreon_logo_icon_147253.png" alt="patreon logo" width="60px"
          class="header__nav__patreonLink__logoPatreon" />
        </a>
      </nav>
    </header>

    <!-- Inicio seccion 1 -->
    <main class="bienvenida">
      <img src="img/frogleap-logo.png" alt="frogleap studios logo" class="bienvenida__logoFrogleapStudios" />
      <img src="img/leo-moracchioli.png" alt="leo moracchioli" class="bienvenida__fotoLeo" />
      <div class="bienvenida__contenedorScroll">
        <span class="bienvenida__scroll">SCROLL</span>
        <img src="img/flecha.svg" alt="flecha" width="30px" class="main__section__flecha" />
      </div>
      <iframe src="https://www.youtube.com/embed/MH9FyLsfDzw" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
        class="bienvenida__video"></iframe>
    </main>

  <!-- Inicio seccion 2 -->
  <section class="latestMusic">
    <h2 class="latestMusic__titulo">LATEST MUSIC</h2>
    <article class="latestMusic__album  ultimateBundle">
      <a href="https://frogleapstudios.dpdcart.com/product/152866" class="latestMusic__album__link" target="_blank">
        <img src="img/Bundle-Cover.jpg" alt="bundle cover" class="latestMusic__album__link__cover rounded" /> <!-- Bootstrap aplicado en esta linea -->
      </a>
    </article>
    <article class="latestMusic__album childrensMetalSongs">
      <a href="https://frogleapstudios.dpdcart.com/product/179674" class="latestMusic__album__link" target="_blank">
        <img src="img/Frogleap-Childrens-songs-Cover.jpg" alt="frogleap childrens songs cover"
          class="latestMusic__album__link__cover rounded" /> 
      </a>
    </article>
    <article class="latestMusic__album karaokeAndBackingTracks">
      <a href="https://frogleapstudios.dpdcart.com/product/152910" class="latestMusic__album__link" target="_blank">
        <img src="img/frogleap-Karaoke-and-backing-cover.jpg" alt="frogleap karaoke and backing cover" class="latestMusic__album__link__cover rounded" /> <!-- Bootstrap aplicado en esta linea -->
      </a>
    </article>
    <article class="latestMusic__album liveInEurope">
      <a href="https://frogleapstudios.dpdcart.com/product/185522" class="latestMusic__album__link" target="_blank">
        <img src="img/Frog-Leap-Live-Cover.jpg" alt="frogleap live cover" class="latestMusic__album__link__cover rounded" /> <!-- Bootstrap aplicado en esta linea -->
      </a>
    </article>
    <article class="latestMusic__album volume24">
      <a href="https://frogleapstudios.dpdcart.com/product/182781" class="latestMusic__album__link" target="_blank">
        <img src="img/Volume-24.jpg" alt="volume 24 cover" class="latestMusic__album__link__cover rounded" /> <!-- Bootstrap aplicado en esta linea -->
      </a>
    </article>
    <article class="latestMusic__album volume25">
      <a href="https://frogleapstudios.dpdcart.com/product/185330" class="latestMusic__album__link" target="_blank">
        <img src="img/Volume-25-cover.jpg" alt="volume 25 cover" class="latestMusic__album__link__cover rounded" /> <!-- Bootstrap aplicado en esta linea -->
      </a>
    </article>
    <a href="music.html" class="latestMusic__exploreMore" target="_blank">EXPLORE MORE!</a>
  </section>

  <!-- Inicio seccion 3 -->
  <section class="socialMedia">
    <h2 class="socialMedia__titulo">FOLLOW ME!</h2>
    <a href="https://www.facebook.com/FrogLeapStudios/" target="_blank" class="socialMedia__link facebook">
      <img src="img/facebook.png" alt="facebook logo" class="socialMedia__link__logo" />
    </a>
    <a href="https://www.instagram.com/frogleapstudios/" target="_blank" class="socialMedia__link instagram">
      <img src="img/instagram.png" alt="instagram logo" class="socialMedia__link__logo" />
    </a>
    <a href="https://twitter.com/FrogLeapStudios" target="_blank" class="socialMedia__link twitter">
      <img src="img/twitter.png" alt="twitter logo" class="socialMedia__link__logo" />
    </a>
    <a href="https://www.youtube.com/user/leolego" target="_blank" class="socialMedia__link youTube">
      <img src="img/youtube.png" alt="youtube logo" class="socialMedia__link__logo" />
    </a>
    <img src="img/guitarra.jpg" alt="electric guitar" class="socialMedia__guitarra guitarra" />
  </section>

  <!-- Inicio seccion 4 -->
  <section class="buyAlbums">
    <div class="buyAlbums__colorFondo">
      <h2 class="buyAlbums__titulo">BUY MY ALBUMS HERE!</h2>
      <a href="https://www.amazon.com/Leo-Moracchioli-Frog-Leap-Studios/s?k=Leo+Moracchioli+-+Frog+Leap+Studios&rh=n%3A163856011"
        target="_blank" class="buyAlbums__link amazon">
        <img src="img/amazon-music-logo.svg" alt="amazon music logo" class="buyAlbums__link__logo" />
      </a>
      <a href="https://music.apple.com/us/artist/leo/923604480" target="_blank" class="buyAlbums__link iTunes">
        <img src="img/itunes-logo.png" alt="itunes logo" class="buyAlbums__link__logo" />
      </a>
      <a href="https://frogleapstudios.dpdcart.com/" target="_blank" class="buyAlbums__link wav">
        <img src="img/wav.png" alt="wav logo" class="buyAlbums__link__logo" />
      </a>
    </div>
  </section>
  
  <!-- Inicio seccion 5 -->
  <div class="contenedorFinal">
    <section class="cierre">
      <img src="img/frogleap-logo.png" alt="logotipo frogleap studios" class="cierre__logoFrogleapStudios">
    </section>

    <!-- Inicio footer -->
    <div class="contenedor">
      <div class="contenedor__gradiente">
        <footer class="footer">
          <p class="footer__copyright">&copy; 2021 FROGLEAP STUDIOS</p>
          <ul class="footer__list">
            <li class="footer__list__item">SHIPPING AND RETURNS</li>
            <li class="footer__list__item">TERMS AND CONDITIONS</li>
            <li class="footer__list__item">PRIVACY POLICY</li>
          </ul>
        </footer>
      </div>
    </div>
  </div>
  <!-- Script Javascript Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
