<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>Store - Frogleap Studios</title>
</head>

<body class="imgFondoStore">
  <div class="colorFondoStore">
    <!-- Inicio header -->
    <header class="header">
      <nav class="header__nav">
        <input type="checkbox" id="menuHamburguesa">
        <label class="header__nav__checkbox__menu" for="menuHamburguesa">
          <img class="header__nav__checkbox__menu__icono" src="./img/menuHamburguesa.svg" alt="icono menu hamburguesa">
        </label>
        <a href="index.html" class="header__nav__inicio">
          <img src="img/frogleap-logo.png" alt="frogleap studios logo" class="header__nav__inicio__logo" />
        </a>
        <ul class="header__nav__menuPaginas">
          <li class="header__nav__menuPaginas__item"><a href="music.html"
              class="header__nav__menuPaginas__item__link">Music</a></li>
          <li class="header__nav__menuPaginas__item"><a href="store.html"
              class="header__nav__menuPaginas__item__link">Store</a></li>
          <li class="header__nav__menuPaginas__item"><a href="videos.html"
              class="header__nav__menuPaginas__item__link">Videos</a></li>
          <li class="header__nav__menuPaginas__item"><a href="tour-dates.html"
              class="header__nav__menuPaginas__item__link">Tour Dates</a></li>
        </ul>
        <a href="https://www.patreon.com/frogleapstudios" target="_blank" class="header__nav__patreonLink">
          <img src="img/patreon_logo_icon_147253.png" alt="patreon logo" width="60px"
            class="header__nav__patreonLink__logoPatreon" />
        </a>
      </nav>
    </header>

    <!-- Inicio seccion 1 -->
    <section class="store">
      <h2 class="store__titulo">STORE</h2>
      <ul class="store__menu">
        <li class="store__menu__categoria">ALL MERCH</li>
        <li class="store__menu__categoria">APPAREL</li>
        <li class="store__menu__categoria">ACCESORIES</li>
      </ul>
      <div class="productos">
        <img src="img/Frogleap-Brown-Tee.png" alt="frogleap brown tee" class="store__producto">
        <img src="img/Frogleap-Hoodie-Together.png" alt="frogleap hoodie together" class="store__producto">
        <img src="img/Frogleap-Christmas-Jumper.png" alt="frogleap christmas jumper" class="store__producto">
        <img src="img/BlackFrog-Tee-Dec2020.png" alt="blackfrog tee" class="store__producto">
        <img src="img/WhiteMug-Flat.png" alt="whitemug flat" class="store__producto">
        <img src="img/Logo-Vest.png" alt="logo vest" class="store__producto">
        <img src="img/Frogleap-Triple-Logo-Tee-V2.png" alt="frogleap triple logo tee v2" class="store__producto">
        <img src="img/A5-StickerSheet.png" alt="a5 stickersheet" class="store__producto">
        <img src="img/BlackMug-Flat.png" alt="blackmug flat" class="store__producto">
        <img src="img/Four_Faces_Tee.png" alt="four faces tee" class="store__producto">
        <img src="img/Frogleap-Beanie-1.png" alt="frogleap beanie" class="store__producto">
      </div>
    </section>

    <!-- Inicio seccion 2 -->
    <div class="contenedorFinal">
      <section class="cierre">
        <img src="img/frogleap-logo.png" alt="logotipo frogleap studios" class="cierre__logoFrogleapStudios">
      </section>

      <!-- Inicio footer -->
      <div class="contenedor">
        <div class="contenedor__gradiente">
          <footer class="footer">
            <p class="footer__copyright">&copy; 2021 FROGLEAP STUDIOS</p>
            <ul class="footer__list">
              <li class="footer__list__item">SHIPPING AND RETURNS</li>
              <li class="footer__list__item">TERMS AND CONDITIONS</li>
              <li class="footer__list__item">PRIVACY POLICY</li>
            </ul>
          </footer>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
